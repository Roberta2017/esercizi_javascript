<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>Title</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>

      <button type="submit" id="submit-todo"></button>
    </form>
  </div>
</body>

</html>

<script>
  // code here
  let button= document.querySelector('#submit-todo').addEventListener('click', (e)=>{
e.preventDefault();


bellino()
  } )

  async function bellino() {
    await fetch(' https://jsonplaceholder.typicode.com/posts', {
      method: "post",
      headers: {
        'content-type': 'application/json'
      },


      body: JSON.stringify({
        title: document.getElementById('todo-title').value,


        completed: document.getElementById('todo-completed').checked
      })


    }).then((param)=>{
      return param.json()


    }).then((parametrino)=>{

      console.log (parametrino)

    })
  }
</script>
