<html>

<body>
  <div id="container">
    <h2>Person's List</h2>
    <table id="person-table">
      <tbody>
      </tbody>
    </table>
    <button id="add-row">Add row</button>
  </div>
</body>

</html>

<script>
  // code here
  let button = document.querySelector('#add-row');
  button.addEventListener('click', addRow);

  function addRow() {
    let table = document.getElementById('person-table');

    let tr = document.createElement('tr');

    let tdName = document.createElement('td');
    tdName.innerText = 'firstName:Mario';

    let tdCognome = document.createElement('td');
    tdCognome.innerText = 'lastName:Rossi';

    let tdAge = document.createElement('td');
    tdAge.innerText = 'Age:25';




    table.append(tr)
    document.querySelector('tbody').append(tr)

    tr.append(tdName);
    tr.append(tdCognome);
    tr.append(tdAge)



    console.log('button')
  }
</script>
